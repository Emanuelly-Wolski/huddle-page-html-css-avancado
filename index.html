<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hundle Page - Frontend Mentor</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <main class="container">
    <div class="sessao-principal">

      <div class="logo">
        <a
          href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0">
          <img src="https://digitshack.com/codepen/mentor7/logo.svg" alt="logo">
        </a>
      </div>

      <div class="ilustracao-e-texto">
        <div class="ilustracao">
          <img src="https://digitshack.com/codepen/mentor7/illustration-mockups.svg"
            alt="ilustracao de fundo do site">
        </div>

        <div class="texto-principal">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <button class="btn-register">Register</button>
        </div>
      </div>

      <div class="redes-sociais">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
